<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="status_bar_main">
        <input type="range" class="status_bar">
        <div class="length_track"> </div>
      </div>
      <ul class="play-list"></ul>


    </div>
    <div class="gears_setting"></div>
    <div class="setting_background">
      <div class="text">Choose language</div>
      <div class="block"><input type="radio" class="en" name="name" title="en" checked>English</div>
      <div class="block"><input type="radio" class="ru" name="name" title="ru">Русский</div>
      <div class="text">Choose image source</div>
      <div class="text">Choose block</div>
      <div class="block"><input type="checkbox" class="greeting_setting">Greeting</div>
      <div class="block"><input type="checkbox" class="music_player_setting">Music Player</div>
      <div class="block"><input type="checkbox" class="quotes_setting">Quotes</div>
      <div class="block"><input type="checkbox" class="timer_setting">Timer</div>
      <div class="block"><input type="checkbox" class="weather_setting">Weather</div>
      <div class="block"><input type="checkbox" class="date_setting">Date</div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="./script/script.js" type="module"></script>
</body>

</html>
